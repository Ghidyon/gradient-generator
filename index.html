<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CSS property of gradient background">
    <meta name="keywords" content="Gradient Background">
    <meta name="author" content="Gideon Akunana">
    <title>Gradient Background</title>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Background Generator</h1>
        <input type="color" name="" id="color1" value="#bb00ff">
        <input type="color" name="" id="color2" value="#0084ff">
        <h4>Current CSS Background</h4>
        <div class="property">
            <h5 id="css-property"></h5>
            <button title="copy">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-copy" width="24" height="24"
                    viewBox="0 0 24 24" stroke-width="1.3" stroke="#000000" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <rect x="8" y="8" width="12" height="12" rx="2" />
                    <path d="M16 8v-2a2 2 0 0 0 -2 -2h-8a2 2 0 0 0 -2 2v8a2 2 0 0 0 2 2h2" />
                </svg>
            </button>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
